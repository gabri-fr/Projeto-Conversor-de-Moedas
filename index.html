<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Convert Money</title>
</head>

<body>
    <img class="logo"  src="./assets/giphy.gif" alt="simbolo-convert">
    <main>
        <label>
            Converter <b>De</b>
            <select>
                <option>R$ Real Brasileiro</option>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
                <option>£ Libra</option>
                <option>₿ Bitcoin</option>  
            </select>
        </label>

        <label>
             <b>Para</b>
            <select class="select-money">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select> 
        </label>

        <label>
            Valor
            <input class="input-money" placeholder="R$ 10.000,00">
        </label>


        <button class="convert-button">Converter</button>

        <section>
            <div class="box-money">
                <img src="./assets/brasil 2.png" alt="moeda-brasil">
                <p class="money">Real</p>
                <p class="money-value">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Arrow.png" alt="seta-conversão">

            <div class="box-money">
                <img class="img-money" src="./assets/dolar.png" alt="Bandeira-americana">
                <p class="money" id="dolar-name">Dólar</p>
                <p class="converted-money-value">US$ 0.0</p>
            </div>
        </section>

    </main>
</body>

<script src="./scripts.js"></script>

</html>
